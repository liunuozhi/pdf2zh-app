name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Download assets
        shell: bash
        run: |
          mkdir -p assets/models assets/fonts
          curl -L -o assets/models/doclayout_yolo_docstructbench_imgsz1024.onnx \
            "https://huggingface.co/wybxc/DocLayout-YOLO-DocStructBench-onnx/resolve/main/doclayout_yolo_docstructbench_imgsz1024.onnx"
          curl -L -o /tmp/NotoSansSC.zip \
            "https://github.com/notofonts/noto-cjk/releases/download/Sans2.004/18_NotoSansSC.zip"
          unzip -o /tmp/NotoSansSC.zip -d /tmp/NotoSansSC
          cp /tmp/NotoSansSC/NotoSansSC-Regular.otf assets/fonts/NotoSansSC-Regular.ttf
          cp /tmp/NotoSansSC/NotoSansSC-Bold.otf assets/fonts/NotoSansSC-Bold.ttf

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: |
            out/make/**/*.exe
            out/make/**/*.zip
            out/make/**/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.deb
            artifacts/**/*.rpm
